{% extends 'base.html' %} {% block title %}Create User{% endblock %} {% block
content %}

<h1>Create a user</h1>
<form method="POST">
  <label>First Name</label>
  <input type="text" name="first_name" placeholder="Enter a first name" />
  <label>Last Name</label>
  <input type="text" name="last_name" placeholder="Enter a last name" />
  <label>Image URL</label>
  <input
    type="text"
    name="image_url"
    placeholder="Provide an image of this user"
  />
  <button type="submit">Add</button>
</form>

{% endblock %}
