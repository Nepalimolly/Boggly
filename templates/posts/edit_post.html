{% extends 'base.html' %} {% block title %}Edit Posts{% endblock %} {% block
content %}

<h1>Edit Post</h1>
<form method="POST" action="/posts/{{ post.id }}/edit">
  <label>Title</label>
  <input type="text" name="edit-title" value="{{ post.title }}" />
  <label>Content</label>
  <div>
    <textarea name="edit-content">{{ post.content }}</textarea>
  </div>

  <div>
    <a href="/users/{{ post.user_id }}">Cancel</a>
    <button type="submit">Edit</button>
  </div>
</form>

{% endblock %}
